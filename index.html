<!DOCTYPE html>
<html>
<head>
<title>Microscope online</title>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="toolbox">
	<p>Drag to add a new:</p>
	<ul>
		<li id="addPeriod">Period</li>
		<li id="addEvent">Event</li>
		<li id="addScene">Scene</li>
	</ul>
	<p>Once you've placed it, click to write on it, and double-click to toggle it light/dark</p>
</div>

<div id="cardLayout">
	<div class="bookend group start">
		<div class="bookend card light" contenteditable="true">

		</div>
	</div>
	
	<div class="period group">
		<div class="period card light" contenteditable="true">

		</div>

		<div class="event group">
			<div class="event card light" contenteditable="true">
				
			</div>
			
			<div class="scene card light" contenteditable="true">
				
			</div>
			
			<div class="scene card dark" contenteditable="true">
				
			</div>
		</div>
		
		<div class="event group">
			<div class="event card dark" contenteditable="true">
				
			</div>
			
			<div class="scene card light" contenteditable="true">
				
			</div>
			
			<div class="scene card dark" contenteditable="true">
				
			</div>
		</div>
	</div>


	<div class="period group">
		<div class="period card light" contenteditable="true">

		</div>

		<div class="event group">
			<div class="event card light" contenteditable="true">
				
			</div>
			
			<div class="scene card light" contenteditable="true">
				
			</div>
		</div>
	</div>

	<div class="bookend group end">
		<div class="bookend card dark" contenteditable="true">

		</div>
	</div>
</div>

</body>
</html>
